<html>
<head>

	<style>

<script language="javascript">
	function calculate()
	{
		var a,b,c,dis,ml;
		a=parseInt(document.sform.cf.value);
		b=parseInt(document.sform.ds.value);
		c=a-a*b/100;
		document.sform.nf.value=c;
		document.sform.stdid.value="STD234RK";
		
	}
	
            function act()
            {
                window.close();
                window.open("home.htm");
            }
    
</script>
